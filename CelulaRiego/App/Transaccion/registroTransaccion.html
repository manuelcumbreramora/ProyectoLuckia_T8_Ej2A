<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registro de transacciones<small>Plucxia!</small></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <select id="tipo">
                                            <option value="Ingreso">Ingreso</option>
                                            <option value="Retirada">Retirada</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="number" id="importe" class="form-control input-sm" placeholder="Introduzca un importe..">
                                    </div>
                                </div>
                            </div>
                            <button onclick="enviarTransaccion($('#importe').val(), $('#tipo option:selected').val())">Enviar transacción</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
