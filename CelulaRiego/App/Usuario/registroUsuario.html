<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Usuario</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>

    <script type="text/javascript" src="../js/webApi.js"></script>
</head>
<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Inicio de Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Registro</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <form enctype="multipart/form-data" method="post">
                        <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Login</h3>
                            <div class="row register-form">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" id="usuarioLogin" class="form-control" placeholder="Nombre de usuario" value="" required="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="passwordLogin" class="form-control" placeholder="Contraseña" value="" required="" />
                                    </div>
                                    <div class="form-group">
                                        <button id="bt1" class="btnContactSubmit" onclick="enviarInicioSesion($('#usuarioLogin').val(), $('#passwordLogin').val())">Iniciar Sesion</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form enctype="multipart/form-data" method="post">
                        <div class="tab-pane fade show text-align form-new" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <h3 class="register-heading">Registro</h3>
                            <div class="row register-form">
                                <div class="col-md-12">

                                    <div class="form-group">
                                        <input type="text" id="usuarioRegistro" class="form-control" placeholder="Nombre de usuario" value="" required="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="passwordRegistro" class="form-control" placeholder="Contraseña" value="" required="" />
                                    </div>
                                    <div class="form-group">
                                        <button id="bt2" class="btnContactSubmit" onclick="enviarRegistro($('#usuarioRegistro').val(), $('#passwordRegistro').val())">Registro Usuario</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
    </script>
</body>
</html>
